<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
    const numero1 = Number(prompt("Digite o primeiro numero inteiro!").trim());
    const numero2 = Number(prompt("Digite o segundo numero inteiro!").trim());
    //Processamento
    let menssagem = (numero1>numero2) ? `O numero ${numero1} e maior que o numero ${numero2}`:`O numero ${numero2} e maior que o numero ${numero1}`
    
    //Saída
    alert(`${menssagem}`)
    
</script>
