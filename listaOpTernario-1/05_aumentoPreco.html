<meta charset="UTF-8">
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    //Entrada
    const Preço = Number(prompt("Informe o preço do produto!").trim());

    //Processamento
    let menssagem = (Preço <= 280) ? `O preço e ${(Preço + (Preço* 0.20))}`
    : (Preço <= 700) ? `O preço e ${(Preço + (Preço * 0.15))}`  
    : (Preço <= 1500) ? `O preço e ${(Preço + (Preço * 0.10))}`
    : (Preço > 1500) ? `O preço e ${(Preço + (Preço * 0.5))}` 
    : `Resposta Invalida!`;

    
    //Saída
    alert(`${menssagem}`);

</script>
