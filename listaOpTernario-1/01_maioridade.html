<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const Idade = parseInt(prompt("Informe sua idade").trim());
    let falta = 18-Idade
    //Processamento
    let menssagem = (Idade >= 18) ? `Chegou a maioridade` : `Não chegou a maioridade e falta ${falta} anos`

    //Saída
    alert(`${menssagem}`)

</script>
