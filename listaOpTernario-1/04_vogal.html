<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const Vogal = prompt("Digite um caractere!").trim().toLowerCase()

    //Processamento
    let menssagem = (Vogal == "a" && "e" && "i" && "o" && "u") ? `E uma vogal!`:`Não e uma vogal!`
    
    //Saída
    alert(`${menssagem}`)
</script>
