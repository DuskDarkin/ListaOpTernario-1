<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    const Idade = Number(prompt("Informe a idade de seu cachorro").trim())
    const Porte = prompt("Informe o porte de seu cachorro (Pequeno, Médio ou Grande)").trim().toLowerCase()

    //Processamento
    let menssagem = (Porte == "pequeno") ? `A idade humana de seu cão e ${(Idade * 5)} anos!`
    : (Porte == "médio") ? `A idade humana de seu cão e ${(Idade * 6)} anos!`
    : (Porte == "grande") ? `A idade humana de seu cão e ${(Idade * 7)} anos!`
    : `Resposta Invalida!`;
    
    //Saída
    alert(`${menssagem}`);

</script>
